<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Beat Saber Modding Wiki</title>
    <script src="//cdn.tailwindcss.com"></script>
    <meta name="title" content="Beat Saber Modding Wiki" />
    <meta
      name="description"
      content="A simple wiki for learning how to mod Beat Saber."
    />
    <meta
      name="keywords"
      content="modding, beat saber, meta, oculus, quest 3, quest 2, quest 3s, wiki, tutorial, vr, game, custom, maps, custom sabers, custom maps, mods, standalone, no pc, pc"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wiki.sm0ke.org/" />
    <meta property="og:title" content="Beat Saber Modding Wiki" />
    <meta
      property="og:description"
      content="A simple wiki for learning how to mod Beat Saber."
    />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wiki.sm0ke.org/" />
    <meta property="twitter:title" content="Beat Saber Modding Wiki" />
    <meta
      property="twitter:description"
      content="A simple wiki for learning how to mod Beat Saber."
    />
    <meta property="twitter:image" content="/assets/logo.png" />
    <link rel="icon" href="/assets/logo.png" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (location.pathname === "/") {
          var buttons = document.querySelectorAll(".sidebar-toggle")[0];
          buttons.click();
        }
      });
    </script>
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
  </head>
  <body>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        nativeEmoji: true,
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/SmokeSlate/BSS-Wiki/blob/main/docs/", "", function (file) {
              if (file === "README.md") {
                return "";
              } else {
                return "<small style='font-size:10px;'>üìù Edit Document</small>";
              }
            }
          ),
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
